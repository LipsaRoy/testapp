<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <form>
    <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
      <mat-form-field color="primary" [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
        <input matInput placeholder="Enter first name" [required]="true">

      </mat-form-field>
      <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
        <input matInput placeholder="Enter email" [required]="true">

      </mat-form-field>
      <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
        <input matInput placeholder="Enter age" [required]="false">

      </mat-form-field><button mat-raised-button>Add</button>
    </div>
  </form>
  <div fxLayout="column" style="background-color:red;">
    <table mat-table [dataSource]="data" matSort class="table-width-fix">
      <tr mat-header-row *matHeaderRowDef="[&apos;name&apos;,&apos;email&apos;,&apos;age&apos;,&apos;b586c261-448c-e0dc-ddb6-cf268d09af4d&apos;]"></tr>
      <tr mat-row (click)="clickRow()" *matRowDef="let row; columns: [&apos;name&apos;,&apos;email&apos;,&apos;age&apos;,&apos;b586c261-448c-e0dc-ddb6-cf268d09af4d&apos;];"></tr>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let table; let i = index;">{{table.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let table; let i = index;">{{table.email}}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let table; let i = index;">{{table.age}}</td>
      </ng-container>

      <ng-container matColumnDef="b586c261-448c-e0dc-ddb6-cf268d09af4d">
        <th mat-header-cell *matHeaderCellDef>select</th>
        <td mat-cell *matCellDef="let table; let i = index;">
          <mat-radio-button [required]="false"></mat-radio-button>
        </td>
      </ng-container>
    </table>
    <mat-paginator [length]="8" [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 8]">
    </mat-paginator>

  </div>
</div>
